{% load static %}
<!DOCTYPE html>
<html>

<body> 
    <nav class="navbar navbar-light navbar-expand-lg bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">Watchlist</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="font-family: Audiowide, serif;">
                <ul class="navbar-nav ms-auto">
                    {% comment %} <span style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#exampleModal" class="navbar-text" ><i class="fas fa-search"></i></span> {% endcomment %}
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}" style="font-family: Audiowide, serif;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'movies-all' %}">Movies</a></li>

                    <li class="nav-item"><a class="nav-link" href=" {% url 'movie_upcoming' %} ">Upcoming</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'test_area' %}">TestArea</a></li>
                  </ul>
                        <form action='/movies/search', method="GET">
                            <div class="form form-inline">
                                <input class="form-group" type="text" name="search" placeholder="search">
                                <input class="btn btn-outline-dark" type="submit" value="Go">
                            </div>
                        </form>
                    
                
            </div>

        <ul class="list-inline">

            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
